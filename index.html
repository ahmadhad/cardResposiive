<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Design</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/ec45b6a893.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card">
        <div class="leftside">
            <img src="images/image-product-desktop.jpg" alt="unknown image">
        </div>
        <div class="rightside">
            <p class="title">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="text">
                A floral, solar and voluptuous interpretation composed by 
                Olivier Polge, Prefumer-Creator for the House of CHANEL
            </p>
            <div class="price-area">
                <span>$149.99</span>
                <p class="deleted-price">$169.99</p>
            </div>
            <button class="mybutton">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Add to Cart</p>
            </button>
        </div>
    </div>
</body>
</html>
